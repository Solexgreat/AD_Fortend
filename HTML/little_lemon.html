<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email_address">
      </div>

      <div>
        <label for="Book_date">Book a date</label>
        <input type="date" id="Book_date" name="Book_date">
      </div>

      <div>
        <label for="people">Number of People</label>
        <input type="number" id="people" name="people" minlength="1" maxlength="8">
      </div>

      <div>
        <label for="agree">I agree to the cancellation policy</label>
        <input type="checkbox" id="agree" name="agree">
      </div>

      <button type="submit">Book Now</button>
    </form>
    
  </main>
</body>

</html>
